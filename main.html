<!DOCTYPE html>

    <head>

    <body>
        <div class="welcome">

        <div class="getInfo">

                <!---span class="info_name">头像</span-->
                <div class="icon_container">
                    <img src="" id="head_pic">
                </div>
            </div>
            <div class="info">
                <span class="info_name">昵称</span>
                <input class="info_input" type="text" name="nickname" id="nickname" maxlength="16">

            </div>

            </div>

                <input class="info_input" type="text" name="email" id="email">
                <span class="attention_text"></span>

            </div>
            <input id="submitInfo" type="submit" value="">
        </div>
        <div class="main">
            <div class="header" id="go_intro"></div>
            <div class="bottom_btn">
                <div class="btn" id="go_write" onclick="gotoWrite()"></div>
                <div class="btn" id="go_receive" onclick="gotoReceive()"></div>
            </div>

            <div class="map"></div>
            <img id="img_map" src="./images/map.jpg" usemap="#mapmap" />
            <map name="mapmap" id="mapmap">
                <area id="A1" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true" alt="最左边的花坛" />
                <area id="A2" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true" alt="左边下面的花坛" />
                <area id="A3" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true" alt="Venus" />
                <area id="A4" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true" alt="五山花坛" />
                <area id="A5" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true" alt="雕像" />
                <area id="A6" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true" alt="雕像" />
                <area id="A7" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true" alt="雕像" />
            </map>
        </div>
        </div>
