<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
        <title>时光胶囊</title>
        <link rel="stylesheet" href="./css/main.css">
                <link rel="stylesheet" href="./css/load.css">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
        <script src="https://cdn.bootcss.com/PreloadJS/1.0.1/preloadjs.min.js"></script>
        <script src="./js/preload.js"></script>
   
    </head>

    <body>
        <div id="loading">
    <img id="rotate" src="./images/2.png"/>
    <span class="loadspan">Loading..</span>
    </div>
        <div id="welcome">
            <!-- <div class="header welcome_header">引导文案</div> -->
            <div class="content welcome_content">时光胶囊</div>
            <div class="welcome_btn" id="welcome_btn"></div>
        </div>
        <div id="getInfo">
            <div class="info">
                <!---span class="info_name">头像</span-->
                <div class="icon_container">
                    <img src="" id="head_pic">
                </div>
            </div>
            <div class="info">
                <span class="info_name">昵称</span>
                <input class="info_input" type="text" name="nickname" id="nickname" maxlength="16">
                <span class="attention_text"></span>
            </div>
            <div class="info">
                <span class="info_name">手机号</span>
                <input class="info_input" type="text" name="phone" id="phone" maxlength="11" value="111111111111">
                <span class="attention_text"></span>
            </div>
            <div class="info">
                <span class="info_name">邮箱</span>
                <input class="info_input" type="text" name="email" id="email" value="232323232@qq.com">
                <span class="attention_text"></span>

            </div>
            <input id="submitInfo" type="submit" value="">
        </div>
        <div id="main">
            <div class="header" id="go_intro"></div>
            <div class="bottom_btn">
                <div class="btn" id="go_write"></div>
                <div class="btn" id="go_receive"></div>
            </div>

            <div class="map"></div>
            <div class="mai">
                <!--埋胶囊的div-->
                <div id="mai_att">
                    <p>移动地图<br>选择埋胶囊的地点吧~</p>
                    <span>点击地图开始</span>
                </div>
                <img src="./images/anim/1.gif" id="mai_anim" />
            </div>
            <img id="img_map" src="./images/map.jpg" usemap="#mapmap" />
            <map name="mapmap" id="mapmap">
                <area id="A1" onfocus="this.blur()" shape="circle" coords="27,117,109,143" href="#" hidefocus="true"
                    alt="最左边的花坛" />
                <area id="A2" onfocus="this.blur()" shape="circle" coords="150,117,109,143" href="#" hidefocus="true"
                    alt="左边下面的花坛" />
                <area id="A3" onfocus="this.blur()" shape="circle" coords="200,117,109,143" href="#" hidefocus="true"
                    alt="Venus" />
                <area id="A4" onfocus="this.blur()" shape="circle" coords="200,227,109,143" href="#" hidefocus="true"
                    alt="五山花坛" />
                <area id="A5" onfocus="this.blur()" shape="circle" coords="100,117,109,143" href="#" hidefocus="true"
                    alt="雕像" />
                <area id="A6" onfocus="this.blur()" shape="circle" coords="45,147,109,143" href="#" hidefocus="true"
                    alt="雕像" />
                <area id="A7" onfocus="this.blur()" shape="circle" coords="87,115,109,143" href="#" hidefocus="true"
                    alt="雕像" />
            </map>
        </div>
        </div>
        <div id="introduce">
            <div class="header">此处有说明</div>
            <div class="content"></div>
            <div class="bottom" id="intro_btn">
                
            </div>
        </div>
    </body>
    <script src="./js/main.js"></script>
    <script src="./js/show.js"></script>

</html>
