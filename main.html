<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
        <title>时光胶囊</title>
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="intro">说明</div>
        </div>

        <div class="bottom_btn">
            <div class="btn" id="go_write"></div>
            <div class="btn" id="go_receive"></div>
        </div>
        <div class="getInfo">
            <div class="info">
                <span class="info_name">头像</span>
                <div class="icon_container">
                    <img src="" id="head_pic_div">
                </div>
            </div>
            <div class="info" id="nickname">
                <span class="info_name">昵称</span>
                <input type="text" name="nickname" id="nickname" maxlength="16">
            </div>
            <div class="info" id="phone">
                <span class="info_name">手机号</span>
                <input type="text" name="phone" id="phone" maxlength="11">
            </div>
            <div class="info" id="email">
                <span class="info_name">邮箱</span>
                <input type="text" name="email" id="email">
            </div>
            <input id="submitInfo" type="submit">下一步
        </div>
        </div>
        <div class="map"></div>

    </body>
        <script src="./js/main.js"></script>
</html>
